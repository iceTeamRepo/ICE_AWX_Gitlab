global
    log /dev/log local0
    log localhost local1 notice

defaults
    log global
    default-server inter 3s fall 3 rise 2
    balance leastconn

listen stats
    mode http
    bind :::9000 v4v6
    stats enable
    stats uri /stats
    stats refresh 10s
    stats admin if LOCALHOST

frontend internal-pgbouncer-tcp-in
    bind :::6432 v4v6
    mode tcp
    option tcplog
    default_backend pgbouncer

frontend internal-praefect-tcp-in
    bind :::2305 v4v6
    mode tcp
    option tcplog
    option clitcpka
    default_backend praefect

frontend internal-rails-tcp-in
    bind :::80 v4v6
    mode tcp
    option tcplog
    default_backend internalrails

backend pgbouncer
    mode tcp
    option tcp-check
    server pgbouncer1 10.0.10.14:6432 check

backend praefect
    mode tcp
    option tcp-check
    option srvtcpka
    server praefect1 10.0.10.17:2305 check

backend internalrails
    mode tcp
    option tcp-check
    server rails1 10.0.10.100:80 check